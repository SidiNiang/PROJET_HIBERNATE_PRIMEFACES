<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Connexion</title>
</h:head>
<h:body>
    <h:form>
        <p:fieldset id="enteteconnexion" legend="Connexion">
            <p:panelGrid columns="3" cellpadding="2">
                <p:outputLabel id="lablogin" value="Login:" />
                <p:inputText id="login" value="#{connexionBean.utilisateur.login}" 
                             required="true" requiredMessage="Le login est requis!" label="login" />
                <p:message for="login" style="color:blue;" />

                <p:outputLabel id="labmdp" value="Mot de Passe:" />
                <p:password id="mdp" value="#{connexionBean.utilisateur.motdepasse}" 
                            required="true" requiredMessage="Le mot de passe est requis!" label="mdp" />
                <p:message for="mdp" style="color:blue;" />
            </p:panelGrid>

            <p:commandButton value="Se connecter" action="#{connexionBean.seConnecter}" ajax="false" />
        </p:fieldset>
    </h:form>

    <!-- Afficher les messages d'erreur globaux -->
    <p:messages globalOnly="true" showDetail="true" autoUpdate="true" />
</h:body>
</html>
